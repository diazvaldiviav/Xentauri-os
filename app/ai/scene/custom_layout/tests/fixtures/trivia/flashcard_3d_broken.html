<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Flashcard 3D - BROKEN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <!--
    BUG: 3D Card Flip - Missing required 3D properties

    ERRORS:
    1. No [perspective:1000px] on parent
    2. No [transform-style:preserve-3d] on card
    3. No [backface-visibility:hidden] on faces

    RESULT: Both faces visible simultaneously, no flip effect

    FIX: Add perspective to parent, preserve-3d to card, backface-hidden to faces
  -->

  <div data-trivia="container" class="text-center">
    <h1 class="text-3xl font-bold mb-8">Flashcard Quiz</h1>

    <!-- BUG: Missing [perspective:1000px] -->
    <div class="mx-auto">
      <!-- BUG: Missing [transform-style:preserve-3d] -->
      <div id="card" class="relative w-96 h-64 cursor-pointer transition-transform duration-700"
           onclick="flipCard()">

        <!-- BUG: Missing [backface-visibility:hidden] -->
        <div class="absolute inset-0 bg-blue-600 rounded-xl flex items-center justify-center p-6
                    shadow-xl">
          <p class="text-2xl font-semibold" data-question="1">
            What is the capital of France?
          </p>
        </div>

        <!-- BUG: Missing [backface-visibility:hidden] and [transform:rotateY(180deg)] -->
        <div class="absolute inset-0 bg-green-600 rounded-xl flex items-center justify-center p-6
                    shadow-xl">
          <p class="text-2xl font-semibold" data-feedback>
            Paris
          </p>
        </div>
      </div>
    </div>

    <p class="mt-8 text-gray-400">Click the card to flip</p>

    <div class="mt-4" data-score>Cards reviewed: 0</div>
  </div>

  <script>
    let flipped = false;
    let count = 0;

    function flipCard() {
      const card = document.getElementById('card');
      flipped = !flipped;

      // BUG: This transform won't work correctly without preserve-3d
      if (flipped) {
        card.style.transform = 'rotateY(180deg)';
      } else {
        card.style.transform = 'rotateY(0deg)';
      }

      count++;
      document.querySelector('[data-score]').textContent = `Cards reviewed: ${count}`;
    }
  </script>

</body>
</html>
