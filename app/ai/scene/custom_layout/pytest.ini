[pytest]
# Configure pytest for custom_layout module tests
# This avoids loading the parent app.ai package

pythonpath = .
testpaths = tests/unit tests/test_validators tests/test_fixers
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore the parent package
norecursedirs = .git .tox .eggs *.egg-info __pycache__

# Markers
markers =
    slow: marks tests as slow
    playwright: marks tests that require Playwright
    visual: marks tests that compare screenshots

# Asyncio configuration
asyncio_mode = auto
